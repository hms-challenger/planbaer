<section class="diapos-container">
  <div class="toolbar">
    <button mat-flat-button color="primary" type="'button" (click)="onNeuePosition()">+ Neue Position</button>
  </div>

  <table mat-table [dataSource]="positionDataSource" class="mat-elevation-z8 pos-table">

    <ng-container *ngFor="let col of allPositionColumns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col.key] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        class="clickable-row"
        (dblclick)="onRowDoubleClick(row)">
    </tr>
  </table>
</section>
