<section class="diastat-container">
  <div class="toolbar">
    <button mat-flat-button color="primary" type="button" (click)="onNeuerStatus()">+ Neuer Status</button>
  </div>

  <table mat-table [dataSource]="statusDataSource" class="mat-elevation-z8 stat-table">

    <ng-container *ngFor="let col of allStatusColumns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col.key] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        class="clickable-row"
        (dblclick)="onRowDoubleClick(row)">
    </tr>
  </table>
</section>
